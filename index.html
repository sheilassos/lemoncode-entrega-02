<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseña hotel</title>

    <!-- // H O J A   D E   E S T I L O // -->
    <link rel="stylesheet" href="./css/style.css">

</head>

    <!-- P Á G I N A -->
<body>
    <main class="main-container">
        <h2 class="main-title">Reseña hotel</h2>

        <div class="box-container">
            <div class="hotel-container">
                <div class="hotel-info">
                    <h3 class="hotel-name">Hotel <span id="hotel-name"></span></h3>
                    <p class="hotel-location">Ubicado en <span id="hotel-location"></span></p>
                </div>
                <div class="hotel-photo">
                    <img id="hotel-photo" src="https://img.freepik.com/vector-gratis/fondo-fachada-hotel-plana_23-2148157379.jpg?w=2000" alt="Foto del hotel">
                </div>
            </div>

            <div class="rating-container">
                <p class="rating">Puntuación:
                    <span id="rating-stars"></span></p>
                <p class="rating-check">Reseña anónima
                    <input id="checkbox" type="checkbox"></p>
            </div>
        </div>

    </main>

    <!-- // J A V A S C R I P T // -->
    <script src="./js/app.js"></script>

</body>
</html>
